<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TEI XML Viewer</title>
  <link rel="stylesheet" href="fonts/stylesheet.css"/>
  <style>
    /* ===== Base Layout ===== */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'EB Garamond', serif;
      background-color: #e0f2f1;
      color: #004d40;
      text-align: center;
    }

    .top-nav {
      width: 100%;
      text-align: center;
      padding: 20px 0;
      background-color: #e0f2f1;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .top-nav a {
      margin: 0 15px;
      font-size: 1rem;
      text-transform: uppercase;
      text-decoration: none;
      color: #004d40;
    }
    .top-nav a:hover, .top-nav a:focus {
      text-decoration: underline;
      color: #00796b;
    }

    .container {
      width: 90%;
      margin: 30px auto;
      padding: 20px 40px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: left;
    }

    h1, h2 { text-align: center; margin-bottom: 20px; }
    h1 { font-size: 2.5rem; }
    h2 { font-size: 1.8rem; color: #00695c; }

    /* ===== Leaf (Page) Boxes ===== */
    :root {
      --paper-bg: #fdfdfb;
      --paper-border: #d0c8a5;
      --ink: #004d40;
      --accent: #00796b;
    }

    .leaf {
      background-color: var(--paper-bg);
      border: 1px solid var(--paper-border);
      border-radius: 8px;
      box-shadow: 1px 2px 6px rgba(0,0,0,0.15);
      width: 80%;
      margin: 25px auto;
      padding: 45px 30px 30px 30px;
      font-size: 1.25rem;
      position: relative;
      text-align: left;
      white-space: normal;
    }

    .leaf .folio {
      position: absolute;
      top: 10px;
      left: 15px;
      font-weight: bold;
      font-size: 0.9rem;
      color: var(--ink);
    }

    .leaf p {
      margin: 1em 0;
      line-height: 1.5em;
    }

    /* ===== Verse formatting ===== */
    .lg {
      margin: 1em 0 1em 2em;
    }
    .l {
      display: block;
      margin-left: 2em;
      text-indent: -1em;
      line-height: 1.4em;
    }

    /* ===== Inline Elements ===== */
    .leaf a {
      text-decoration: underline;
      color: var(--accent);
    }
    .leaf a:hover { color: var(--ink); }

    sup {
      font-size: 0.75em;
      color: #00695c;
    }
  </style>
</head>
<body>
  <div class="top-nav">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="https://github.com/agornall/cosmology/tree/main/texts-xml">Source</a>
    <a href="lecture.html">I.B. Horner Lecture</a>
    <a href="publications.html">Publications</a>
  </div>

  <!-- File description box -->
  <div id="filedesc"></div>
  <!-- Page boxes -->
  <div id="pages"></div>

  <script>
    const XML_PATH = 'texts-xml/arunavatisangaha.xml';

    fetch(XML_PATH)
      .then(res => res.text())
      .then(str => {
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(str, 'text/xml');
        const byLocal = (root, name) =>
          Array.from(root.getElementsByTagName('*')).filter(e => e.localName === name);

        const fileDescEl = byLocal(xmlDoc, 'fileDesc')[0];
        const textEl    = byLocal(xmlDoc, 'text')[0] || xmlDoc;
        const bodyEl    = byLocal(textEl, 'body')[0] || textEl;

        // 1) Render file description
        if (fileDescEl) {
          document.getElementById('filedesc').innerHTML =
            `<div class="container">${renderNode(fileDescEl)}</div>`;
        }

        // 2) Render pages grouped by <pb>
        const pagesDiv = document.getElementById('pages');
        const allNodes = Array.from(bodyEl.childNodes);
        let currentFolio = '';
        let currentHtml = '';

        const flushLeaf = () => {
          if (!currentFolio && !currentHtml.trim()) return;
          const fol = currentFolio ? `<span class="folio">${escapeHtml(currentFolio)}</span>` : '';
          pagesDiv.insertAdjacentHTML('beforeend', `<div class="leaf">${fol}${currentHtml}</div>`);
          currentHtml = '';
        };

        for (const node of allNodes) {
          if (node.nodeType === Node.ELEMENT_NODE && node.localName === 'pb') {
            // new page
            if (currentHtml.trim()) flushLeaf();
            currentFolio = node.getAttribute('n') || '';
          } else {
            currentHtml += renderNode(node);
          }
        }
        flushLeaf(); // flush last page
      })
      .catch(err => {
        console.error('Error fetching XML:', err);
        document.getElementById('pages').textContent = 'Unable to load manuscript.';
      });

    /* ===== Rendering Helpers ===== */
    function renderNode(node) {
      if (node.nodeType === Node.TEXT_NODE) {
        return escapeHtml(node.textContent);
      }

      const name = node.localName;
      switch (name) {
        case 'lb': {
          const n = node.getAttribute('n');
          return ` ${n ? `<sup>[${escapeHtml(n)}]</sup>` : ''}`;
        }
        case 'ref': {
          const href = node.getAttribute('target') || node.getAttribute('href') || '#';
          return `<a href="${escapeAttr(href)}" target="_blank" rel="noopener">${renderChildren(node)}</a>`;
        }
        case 'title': return `<h1>${renderChildren(node)}</h1>`;
        case 'head':  return `<strong>${renderChildren(node)}</strong>`;
        case 'app':   return `<em>${renderChildren(node)}</em>`;
        case 'p':     return `<p>${renderChildren(node)}</p>`;
        case 'lg':    return `<div class="lg">${renderChildren(node)}</div>`;
        case 'l':     return `<div class="l">${renderChildren(node)}</div>`;
        default:      return renderChildren(node);
      }
    }

    function renderChildren(el) {
      let out = '';
      for (const child of el.childNodes) {
        out += renderNode(child);
      }
      return out;
    }

    function escapeHtml(s) {
      return String(s)
        .replaceAll('&', '&amp;')
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;')
        .replaceAll('"', '&quot;');
    }

    function escapeAttr(s) {
      return String(s)
        .replaceAll('&', '&amp;')
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;')
        .replaceAll('"', '&quot;')
        .replaceAll("'", '&#39;');
    }
  </script>
</body>
</html>
